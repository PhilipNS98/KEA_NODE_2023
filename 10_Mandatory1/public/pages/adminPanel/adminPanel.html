<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <h1 class="text-center mb-4">Documentation Creation</h1>
      <form class="form" action="/api/login" method="POST">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" placeholder="Enter title" name="title" value="Title">
        </div>

        <div class="form-group">
          <label for="documentation">Documentation</label>
          <textarea class="form-control" id="documentation" rows="5" placeholder="Write something..." name="documentation">Documentation for something...</textarea>
        </div>

        <div class="row justify-content-center">
          <button type="submit" class="btn btn-primary col-6 mt-5">Add Page</button>
        </div>
      </form>
    </div>
  </div>
</div>
