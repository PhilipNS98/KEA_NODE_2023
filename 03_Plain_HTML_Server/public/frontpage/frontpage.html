<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time App</title>
    <link rel="stylesheet" href="./frontpage/frontpage.css">
</head>
<body>
    <h1>Countdown Timer</h1>

    <form>
        <label for="event-date">Event Date:</label>
        <input type="date" id="event-date" name="event-date" required><br><br>
        <label for="event-time">Event Time:</label>
        <input type="time" id="event-time" name="event-time" required><br><br>
        <button type="submit" id="start-timer">Start Timer</button>
    </form>
    <button id="stop-timer">Clear Timer</button>
      <div id="countdown"></div>

    <script src="./frontpage/countdown.js"></script>
</body>
</html>
